<!DOCTYPE html>
<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<meta charset="UTF-8">
<title>all Empoyee here</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
</head>
<body>
	<h4 class="text-center">All Employee List</h4>
	<div class="container  ">
		<table
			class="table text-center table-bordered table-striped table-hover table-success">

			<thead>
				<tr class="table-danger">
					<th>EmpId</th>
					<th>Name</th>
					<th>Position</th>
					<th>Department</th>
					<th>salary</th>
					<th>update</th>
					<th>delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each=emp:${listAllEmp}>
					<td th:text=${emp.empId}></td>
					<td th:text=${emp.name}></td>
					<td th:text=${emp.position}></td>
					<td th:text=${emp.department}></td>
					<td th:text=${emp.salary}></td>
					<td><a th:href=@{/updateEmp/{id}(id=${emp.empId})}>update</a></td>
					<td><a th:href=@{/deleteEmp/{id}(id=${emp.empId})}>delete</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href=@{/insertEmployee}>Add Employee</a>
		<div>
</body>
</html>
